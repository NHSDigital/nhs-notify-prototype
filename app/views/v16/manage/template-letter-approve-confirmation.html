{% extends 'v16/layout.html' %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <div class="notify-confirmation-panel">
        <h1 class="nhsuk-heading-l nhsuk-u-margin-bottom-0">Letter template approved</h1>
      </div>

      <h2 class="nhsuk-heading-xs nhsuk-u-margin-bottom-1">Template name</h2>
      <p>{{ data['approve-template-name']}}</p>

      <p>You can now use this letter in your <a href="folder-messages">message plans</a>.</p>
      <p>Or go back to your <a href="folder-templates">templates</a>.</p>

      {#<p><a href="folder-templates">Back to all templates</a></p>#}

    </div>
  </div>
{% endblock %}
