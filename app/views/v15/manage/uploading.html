{% extends 'v15/layout.html' %}

{% block header %}

{{ header({
  service: {
    text: "Notify"
  }
  })
}}

{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <section class="loading-container" id="gp-connect-0" style="display:block; min-height: 16em;">

        <div class="bar_container">
          <div id="main_container">
            <div id="pbar" class="progress-spinner" data-percent="0">
              <img src="/images/loader-spinner.svg" width="200px" height="200px" id="spinner" class="">
              <div class="ppc-loading">
                <div class="pcc-percents-wrapper">
                  <span id="spinner-status" class="nhsuk-body">Uploading</span><span aria-hidden="true">...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

      <script>setTimeout(function(){ window.location = 'template-letter-standard'; }, 3000);</script>

    </div>
  </div>
{% endblock %}
